# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - CS-Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_850bc08b557c4c8a811af14d803d05d5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8fb4aee49a3542bba11f7ba7f560944d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_850bc08b557c4c8a811af14d803d05d5 }}/project1-apachewebserver:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CS-Portfolio'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e0e55dfc0514449085f2e1810f81ef83 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_850bc08b557c4c8a811af14d803d05d5 }}/project1-apachewebserver:${{ github.sha }}'
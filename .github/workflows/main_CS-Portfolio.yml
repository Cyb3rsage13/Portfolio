# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - CS-Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ffee5a87e0524327b4fa343a7ca7fcbc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_416f38b1ee2143b6a43f3e03ddfdb06b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ffee5a87e0524327b4fa343a7ca7fcbc }}/cyberxsecurity/project1-apachewebserver:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CS-Portfolio'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dddd8e7d93c545b3bb51a73763b8b824 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ffee5a87e0524327b4fa343a7ca7fcbc }}/cyberxsecurity/project1-apachewebserver:${{ github.sha }}'